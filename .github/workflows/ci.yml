name: CI Pipeline for Titanic Analysis

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run Flake8 linter
      run: |
        
        flake8 src/ tests/ --count --max-complexity=10 --max-line-length=127 --statistics --extend-ignore=E302,E305,W293

    - name: Run tests with pytest
      run: |
        pytest tests/ -v --cov=src

    - name: Test Streamlit app import
      run: |
        python -c "from src.titanic_app import TitanicAnalysis; print('Import successful')"
